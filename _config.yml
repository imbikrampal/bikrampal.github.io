# ----------------------------------------
# Basic Site Settings
# ----------------------------------------
locale: "en-US"
theme: minima
title: "Bikram Pal"
title_separator: "-"
name: &name "Bikram Pal"
description: &description "Statistical Physics and Turbulence"
url: https://imbikrampal.github.io/bikrampal.github.io/
baseurl: ""
repository: "imbikrampal.github.io/bikrampal.github.io"

# ----------------------------------------
# Theme Colors (Light Academic Palette)
# ----------------------------------------
theme_colors:
  primary: "#1a237e"
  secondary: "#3949ab"
  accent: "#fbc02d"
  background: "#ffffff"
  text: "#212121"

# ----------------------------------------
# Author / Academic Profile
# ----------------------------------------
author:
  avatar: "profilepic.jpg"
  name: "Bikram Pal"
  pronouns: "he/him"
  bio: "Statistical Physics and Turbulence"
  location: "Kolkata, India"
  employer: "IISER Kolkata"
  email: "bikram25052005@gmail.com"

  # Academic links
  arxiv:
  googlescholar:
  impactstory:
  orcid:
  semantic:
  pubmed:
  researchgate:
  scopus:

  # Code & Dev
  github: "imbikrampal.github.io"
  kaggle:
  stackoverflow:

  # Social Media
  instagram: "dis_continuous_"
  linkedin: "bikram-pal-iiserkolkata23ms"
  telegram: "Bik_u77"

# ----------------------------------------
# Publication Categories
# ----------------------------------------
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# ----------------------------------------
# Site Settings
# ----------------------------------------
teaser:
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# Footer
footer:
  copyright: "&copy; {{ 'now' | date: '%Y' }} Bikram Pal. All Rights Reserved."

# ----------------------------------------
# Comments
# ----------------------------------------
comments:
  provider:
  disqus:
    shortname:
  discourse:
    server:
  facebook:
    appid:
    num_posts:
    colorscheme:

staticman:
  allowedFields: ['name', 'email', 'url', 'message']
  branch: "gh-pages"
  commitMessage: "New comment."
  filename: comment-{@timestamp}
  format: "yml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ['name', 'email', 'message']
  transforms:
    email: "md5"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"

# ----------------------------------------
# Atom Feed
# ----------------------------------------
atom_feed:
  hide: false
  path:

# ----------------------------------------
# SEO / Social
# ----------------------------------------
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

twitter:
  username: &twitter
facebook:
  username:
  app_id:
  publisher:
og_image:
social:
  type: Person
  name: "Bikram Pal"
  links: []

# ----------------------------------------
# Analytics
# ----------------------------------------
analytics:
  provider: "false"
  google:
    tracking_id:

# ----------------------------------------
# File Inclusion / Exclusion
# ----------------------------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ----------------------------------------
# Markdown / Kramdown
# ----------------------------------------
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# ----------------------------------------
# Collections
# ----------------------------------------
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# ----------------------------------------
# Defaults for Pages and Collections
# ----------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# ----------------------------------------
# Sass / SCSS
# ----------------------------------------
sass:
  sass_dir: _sass
  style: compressed

# ----------------------------------------
# Output & Permalinks
# ----------------------------------------
permalink: /:categories/:title/
timezone: Etc/UTC

# ----------------------------------------
# Plugins
# ----------------------------------------
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# ----------------------------------------
# Archives
# ----------------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ----------------------------------------
# HTML Compression
# ----------------------------------------
compress_html:
  clippings: all
  ignore:
    envs: development

# ----------------------------------------
# Custom Site Variables
# ----------------------------------------
custom_css_vars:
  font-primary: "Roboto, sans-serif"
  font-mono: "Fira Code, monospace"
  line-height: 1.6
  max-width: 900px

homepage_animation: "particle-float"
