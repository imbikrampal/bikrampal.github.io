# Basic Site Settings
locale: "en-US"
title: "Bikram Pal"
title_separator: "-"
name: &name "Bikram Pal"
description: &description "Interested in turbulence and chaos in Navier-Stokes equations"
url: "https://imbikrampal.github.io/bikrampal.github.io"
baseurl: "" # No subpath
repository: "imbikrampal.github.io/bikrampal.github.io"

# Theme Skin (from Minimal Mistakes)
minimal_mistakes_skin: "mint"

# Author Profile
author:
  avatar: "profilepic.jpg"
  name: *name
  pronouns: "he/him"
  bio: *description
  location: "Kolkata, India"
  employer: "IISER Kolkata"
  email: "mailto:bp23ms109@iiserkol.ac.in"

  github: "https://imbikrampal.github.io/bikrampal.github.io"
  instagram: "https://www.instagram.com/dis_continuous_/"
  linkedin: "https://www.linkedin.com/in/bikram-pal-iiserkolkata23ms"
  telegram: "https://t.me/Bik_u77"

# Publication Categories
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# Site Settings
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# Comments (disabled by default)
comments:
  provider: false

# Atom feed
atom_feed:
  hide: false

# SEO Verification (add values as needed)
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# Social Sharing
twitter:
  username: &twitter
facebook:
  username:
  app_id:
  publisher:
og_image:

# Structured Social Links (optional)
social:
  type: "Person"
  name: *name
  links:
    - https://github.com/imbikrampal
    - https://instagram.com/dis_continuous_
    - https://linkedin.com/in/bikram-pal-iiserkolkata23ms
    - https://t.me/Bik_u77

# Analytics (disabled)
analytics:
  provider: false

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - .github
  - node_modules
  - vendor
  - tmp
  - log
  - "*.sublime-project"
  - "*.sublime-workspace"
  - README
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - package.json
  - Rakefile
  - Dockerfile
  - config
  - CHANGELOG
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Page Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Asia/Kolkata

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
